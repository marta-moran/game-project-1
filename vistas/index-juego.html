<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven's Adventure</title>
    <link rel="stylesheet" href="../styles/style-game.css">
    <link rel="shortcut icon" href="https://www.kawaiibarcelona.com/wp-content/uploads/2019/04/favicon.ico"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <section class="text">
            <h1>Heaven's Adventure</h1>
            <p>Una lluvia de flores súper cuquis ha llegado a la ciudad. Ayuda a recoger todas las posibles antes de que
                la ciudad quede enterrada bajo ellas.</p><br>
            <p>Muévete a izquierda y derecha con las <span class="colored">flechas</span> y salta con
                la <span class="colored">barra espaciadora</span>
            </p>
            <div class="btnImg">
                <button id="btnStart" class="btn start">START</button>
            </div>
        </section>
        <section>
            <canvas id="canvas"></canvas>
            <section class="bottom-content">
                <section class="flower">
                    <img src="../img/flower.png">
                    <span id="flower-counter">x0</span>
                </section>
                <section class="lifes-section">
                    <section>
                        <img class="life" src="../img/life.png" alt="">
                        <img class="life" src="../img/life.png" alt="">
                        <img class="life" src="../img/life.png" alt="">
                    </section>
                </section>
                <section class="chrono">
                    <span id="minDec" class="number">0</span>
                    <span id="minUni" class="number">0</span>
                    <span>:</span>
                    <span id="secDec" class="number">0</span>
                    <span id="secUni" class="number">0</span>

                </section>
            </section>
        </section>
    </div>

    <script src="../js/flower.js"></script>
    <script src="../js/platform.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/chrono.js"></script>
    <script src="../js/background.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
